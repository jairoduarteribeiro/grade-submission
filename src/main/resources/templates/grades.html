<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grades</title>
    <link rel="stylesheet" th:href="@{/grades.css}" />
  </head>
  <body>
    <div class="topnav">
      <a>Form</a>
      <a>Grades</a>
    </div>
    <div class="container">
      <h2>Grades</h2>
      <table id="table">
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Score</th>
        </tr>
        <tr th:object="${grade}">
          <td th:text="*{name}"></td>
          <td th:text="*{subject}"></td>
          <td th:text="*{score}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
